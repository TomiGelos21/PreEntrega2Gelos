<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Adopción de gatitos">
    <meta name="description" content="Contacto para adopciones responsables">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="imagenes\gato3.png" alt="Logo"></a>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="adopcion.html">Adopción</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form">
            <div class="title-contacto">
                <h2>Contacto</h2>
            </div>
            <form>
                <fieldset>
                    <div class="correo">
                        <label>Correo electrónico</label>
                        <input type="email" placeholder="E-mail" required>
                    </div>
                    <div class="nombre">
                        <label>Nombre</label>
                        <input type="text" placeholder="Tu nombre" required>
                    </div>
                    <div class="mensaje">
                        <label>Mensaje</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </fieldset>
                <div class="boton-enviar">
                    <button>Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="redes">
            <a href="https://www.instagram.com/_tomi017_/?igshid=YmMyMTA2M2Y%3D" target="_blank">
                <img src="imagenes\instagram.png" alt="Instagram logo">
            </a>
            <a href="" target="">
                <img src="imagenes\twitter.png" alt="Twitter logo">
            </a>
        </div>
    </footer>
</body>
</html>
